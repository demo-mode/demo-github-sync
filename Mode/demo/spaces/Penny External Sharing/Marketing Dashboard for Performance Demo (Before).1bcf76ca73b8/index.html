<script>
  console.log(datasets);
  var chart = AmCharts.makeChart("chartdiv", {
    "hideCredits": true,
    "type": "funnel",
    "theme": "light",
    "dataProvider": datasets[1].content,
    "balloon": {
      "fixedPosition": true
    },
    "valueField": "value",
    "titleField": "title",
    "marginRight": 240,
    "marginLeft": 50,
    "startX": 0,
    "depth3D": 100,
    "angle": 40,
    "outlineAlpha": 1,
    "outlineColor": "#FFFFFF",
    "outlineThickness": 2,
    "labelPosition": "right",
    "balloonText": "[[title]]: [[value]] [[description]]",
    "export": {
      "enabled": false
    }
  });

  var chart = AmCharts.makeChart("hbar", {
    "hideCredits": true,
    "legend": {
      "useGraphSettings": true,
      "position": "top",
      "align": "right"
    },
    "type": "serial",
    "theme": "light",
    "categoryField": "title",
    "rotate": true,
    "startDuration": 1,
    "categoryAxis": {
      "gridPosition": "start",
      "position": "left"
    },
    "trendLines": [],
    "graphs": [{
        "balloonText": "[[title]]<br>Median: <b>[[value]] days</b>",
        "fillAlphas": 0.8,
        "id": "AmGraph-1",
        "lineAlpha": 0.2,
        "title": "Median",
        "type": "column",
        "valueField": "median"
      },
      {
        "balloonText": "[[title]]<br>Mean: <b>[[value]] days</b>",
        "fillAlphas": 0.8,
        "id": "AmGraph-2",
        "lineAlpha": 0.2,
        "title": "Mean",
        "type": "column",
        "valueField": "mean"
      }
    ],
    "guides": [],
    "valueAxes": [{
      "id": "ValueAxis-1",
      "position": "top",
      "axisAlpha": 0
    }],
    "allLabels": [],
    "balloon": {},
    "titles": [{
      "text": "Days to Complete Step"
    }],
    "dataProvider": datasets[2].content,

  });


  funnelCharts = ["#chart_745d91d5b607"]

  funnelCharts.forEach(function(c) {
    shawn.barChartFunnel({
      chart_id: c,
      include_overall_rate: false,
      subtract_100: false,
      overall_location: "right",
      dont_shrink_bars: true
    })
  })

  alamode.leafletMap({
    title: "Organic Traffic",
    height: 500,
    lat_column: "lat",
    lng_column: "lng",
    query_name: "Heat Map",
    center_lat: 39.5,
    center_lng: -98.35,
    starting_zoom: 4,
    dot_size: .4,
    dot_opacity: .7
  })
</script>
